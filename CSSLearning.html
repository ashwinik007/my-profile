<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CSS Learning </title>
    <style>
    li{
        color: orange;
    }
    h3{ 
        color: cadetblue;
    }
    #summary{
        color: chocolate;
    }
    span{
        color: cadetblue;
    }

</style>
</head>
<body>
    <h2 style="color: brown; text-transform: capitalize;text-decoration: underline;"> My Personal Details </h2>
    <p style="color: orange; font-weight: bolder;font-size: larger;"> Lorem ipsum dolor sit amet.</p>

    <h3 id="summary"> Professional Summary </h3>
    <ul>
        <li> Lorem ipsum dolor sit.</li>
        <li> Lorem ipsum dolor sit amet.</li>
        <li> Lorem ipsum dolor sit amet consectetur.</li>
        <li> Lorem, ipsum dolor.</li>
    </ul>
    <h3> My <span> Permanant </span> Address </h3>
</body>
</html>
